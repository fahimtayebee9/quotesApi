<body id="body-div">

    <section class="main" id="mainCon">
        <div class="top-bar">
            <div class="container">
                <div class="row justify-content-between align-items-center">
                    <div class="col-12 col-sm-12 col-lg-6 col-md-6 sm-top top-left">
                        <h1>Quotes Generator</h1>
                    </div>
                    <div class="col-10 col-sm-6 col-lg-4 col-md-6 sm-top top-right">
                        <div class="box">
                            <form name="search">
                                <input type="text" name="txt" onmouseout="document.search.txt.value = ''"
                                    class="input-search input" list="suggetions" id="searchField"
                                    placeholder="Search By Tag...">
                                <datalist id="suggetions">
                                    <option value="Beuty">Beuty</option>
                                </datalist>
                            </form>
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <div class="sidebar">

                            <div class="tags-list">
                                <p class="tag" id="">beuty</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-9 col-lg-9 right-content">
                        <h1 class="title">All Quotes list</h1>
                        <div class="row" id="quote-list">

                        </div>
                    </div>
                </div>
            </div>
